<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kaka's Adventure - Menu Wireframe</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(180deg, #FFF8E7 0%, #FFE4B5 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .game-container {
      width: 1280px;
      height: 720px;
      background: linear-gradient(180deg, #FFD93D 0%, #FF9F1C 100%);
      border-radius: 24px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    .cheese-pattern {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(circle, rgba(255,255,255,0.3) 20px, transparent 20px);
      background-size: 80px 80px;
      opacity: 0.5;
    }
    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }
    .title {
      font-family: 'Fredoka One', cursive;
      font-size: 72px;
      color: #6C4E31;
      text-shadow: 4px 4px 0 #FFE4B5, 6px 6px 0 rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }
    .mascot {
      width: 200px;
      height: 200px;
      background: #F5E6D3;
      border-radius: 50%;
      margin: 20px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 100px;
      box-shadow: 0 8px 0 #D4C4B0;
    }
    .btn-play {
      font-family: 'Fredoka One', cursive;
      font-size: 36px;
      padding: 20px 80px;
      background: #FF6B35;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 6px 0 #C74B1A;
      transition: all 0.1s;
      margin-top: 30px;
    }
    .btn-play:hover {
      transform: scale(1.05);
    }
    .btn-play:active {
      transform: translateY(6px);
      box-shadow: none;
    }
    .controls {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 12px;
    }
    .btn-icon {
      width: 50px;
      height: 50px;
      border-radius: 12px;
      background: rgba(255,255,255,0.9);
      border: none;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 0 rgba(0,0,0,0.2);
      transition: all 0.1s;
    }
    .btn-icon:hover { transform: scale(1.1); }
    .btn-icon:active { transform: translateY(4px); box-shadow: none; }
    .subtitle {
      font-size: 24px;
      color: #6C4E31;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="cheese-pattern"></div>
    <div class="controls">
      <button class="btn-icon" title="Fullscreen">‚õ∂</button>
      <button class="btn-icon" title="Sound">üîä</button>
    </div>
    <div class="content">
      <h1 class="title">Kaka's Adventure</h1>
      <div class="mascot">üê≠</div>
      <p class="subtitle">A Typing Adventure for Kids!</p>
      <button class="btn-play">‚ñ∂ PLAY</button>
    </div>
  </div>
</body>
</html>
